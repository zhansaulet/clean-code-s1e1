<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="main">
    <div class="new-tasks"> 
      <label for="new-task" class="new-tasks__label">Add Item</label>
      <div class="new-tasks__wrapper">
        <input id="new-task" class="new-tasks__input task-input" type="text">
        <button class="new-tasks__btn btn">Add</button>
      </div>
    </div>

    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list">
      <li class="todo-list__item">
        <input type="checkbox" class="todo-list__input input-checkbox">
        <label class="todo-list__label">Pay Bills</label>
        <input type="text" class="todo-list__input task-input">
        <button class="todo-list__btn edit-btn btn">Edit</button>
        <button class="todo-list__btn delete-btn btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Remove Icon">
        </button>
      </li>
      <li class="todo-list__item todo-list__item--edited">
        <input type="checkbox" class="todo-list__input input-checkbox">
        <label class="todo-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-list__input task-input">
        <button class="todo-list__btn edit-btn btn">Save</button>
        <button class="todo-list__btn delete-btn btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Remove Icon">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="todo-list">
      <li class="todo-list__item">
        <input type="checkbox" checked class="todo-list__input input-checkbox">
        <label class="todo-list__label label-completed">See the Doctor</label>
        <input type="text" class="todo-list__input task-input">
        <button class="todo-list__btn edit-btn btn">Edit</button>
        <button class="todo-list__btn delete-btn btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Remove Icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
